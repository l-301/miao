    <script type="向量">
        function Vector(x,y){
            this.x = x
            this.y = y
        }
        var a = new Vector(1,2)
        var a2 = new Vector(3,-4)

        Vector.prototype.plus = function(v){
            var x = this.x + v.x
            var y = this.y + v.y
            return new Vector(x,y)
        }
        Vector.prototype.minus = function(v){
            var x = this.x - v.x
            var y = this.y - v.y
            return new Vector(x,y)
        }
        Vector.prototype.length = function(){            
            return Math.sqrt(this.x * this.x,this.y * this.y)
        }
    </script>
    <script type="複數">
        function Complex(x,y){
            this.x = x
            this.y = y
        }

        Complex.prototype.plus = function(c){
            var x = this.x + c.x
            var y = this.y + c.y
            return new Complex(x,y)
        }
        Complex.prototype.minus = function(c){
            var x = this.x - c.x
            var y = this.y - c.y
            return new Complex(x,y)
        }
        Complex.prototype.multiple = function(c){
            var x = this.x * c.x - this.y * c.y
            var y = this.y * c.x + this.x * c.y
            return new Complex(x,y)
        }
        Complex.prototype.plus = function(c){
            var x = this.x + c.x
            var y = this.y + c.y
            return new Complex(x,y)
        }
    </script>

    <script type="映射">
        class MyMap{

            constructor(){
                this.boddy = []
                this._length = 0
            }

            set (key,val){
                for(var i = 0; i < this.boddy.length; i += 2){
                    if(key == this.boddy[i]){
                        this.boddy[i + 1] = val
                        return
                    }
                }
                this._length += 1
                this.boddy.push(key)
                this.boddy.push(val)
            }
            get (val){
                for(var i = 0; i < this.boddy.length; i += 2){
                    if(val == this.boddy[i]){
                        return this.boddy[i + 1]
                    }
                }
            }

            get size(){
                return this._length
            }

            delete (val){
                this._length -= 1
                for(var i = 0; i < this.boddy.length; i += 2){
                    if(val == this.boddy[i]){
                        this.boddy.splice(i,2)
                    }
                }

    <script type="">
        class LinkedList{
            constructor(){
                this.head = null
                this._length = 0 
            }

            append(val){
                this._length += 1
                var node = {val:val,next:null}
                var a = this.head
                if(!this.head){
                    this.head = node
                }else if(!this.head.next){
                    this.head.next = node
                }else{
                    while(a.next){
                        a = a.next
                    }
                    a.next = node
                }
            }

            get(idx){
                var a = this.head
                var count = 0
                if(idx == 0){
                    return a.val
                }
                while(a.next){
                    count += 1
                    a = a.next
                    if(count == idx){
                        return a.val
                    }
                }
            }

            prepend(val){
                this._length += 1
                var node = {val:val,next:null}
                node.next = this.head
                this.head = node
            }

            get size(){
                return this._length
            }

            at(idx){
                var a = this.head
                var count = 0
                for(var i = 0; i < this._length; i++){
                    if(i == idx){
                        return a.val
                    }
                    count += 1
                    a = a.next
                }
            }
        }

        var s = new LinkedList()
        s.append(1)
        s.append(2)
        s.prepend(3)
        s.size

    <script type="數組">
        class MySet{
            constructor(){
                this.boddy = []
            }

            add(val){
                if(this.boddy.length == 0){
                    this.boddy.push(val)
                }else{
                    for(var i = 0; i < this.boddy.length; i++){
                        if(val == this.boddy[i]){
                            return
                        }
                    }
                    this.boddy.push(val)
                }

            }

            get size(){
                return this.boddy.length
            }

            delete(val){
                for(var i = 0; i < this.boddy.length; i++){
                    if(val == this.boddy[i]){
                        this.boddy.splice(i,1)
                    }
                }
            }
            has(val){
                for(var i = 0; i < this.boddy.length; i++){
                    if(val == this.boddy[i]){
                        return true
                    }
                }
                return false
            }
        }

    <script type="棧">
        class Stack{
            constructor(){
                this.boddy = []
                this._length = 0
            }

            push(val){
                this.boddy.push(val)
                this._length += 1
            }

            pop(){
                this._length -= 1
                var a = this.boddy.pop()
                return a
            }

            get size(){
                return this._length
            }
        }

    <script type="隊列">
        class Queue{
            constructor(){
                this.head = null
                this._length = 0
            }

            add(val){
                this._length += 1
                var node = {val:val,next:null}
                if(this.head == null){
                    this.head = node
                    return
                }
                var a = this.head
                while(a.next){
                    a = a.next
                }
                a.next = node
                return

            }

            pop(){
                this._length -= 1
                var a = this.head.val
                this.head = this.head.next
                return a
            }

            get size(){
                return this._length
            }
        }
