<script type="" id="ch0103/17">
    var x1 = Number(prompt("输入值x1"))
    var y1 = Number(prompt("输入值y1"))
    var x2 = Number(prompt("输入值x2"))
    var y2 = Number(prompt("输入值y2"))
    var x3 = Number(prompt("输入值x3"))
    var y3 = Number(prompt("输入值y3"))

    var a = ((x1 - x2) **2 + (y1 - y2) **2)**0.5
    var b = ((x2 - x3) **2 + (y2 - y3) **2)**0.5
    var c = ((x3 - x1) **2 + (y3 - y1) **2)**0.5

    var p =1/2 * (a+b+c)
    var s =(p * (p-a)*(p-b)*(p-c))**0.5
    console.log(s.toFixed(2))
</script>
