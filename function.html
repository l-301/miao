<script type="ok" id="01">
    var abc = function(x){
        var b = 0
        var i = 1
        do{
            if(x%i+1!=0){
                b = true
            }else{
                b = false
            }
            i = i+1
        }while(i<=x/2)
        return b
    };

    var x = abc(Number(prompt("输入值1")))
    console.log(x)
    //debugger
</script>
<script type="ok" id="02">
    var abc = function(x){
        var a = true
        var b1 = 0
        var b2 = 1
        var x2 = x
        var i = 1
        if(x%7==0){
            a = false
        }
        while(b2!=b1 && a!=false){
            i = i*10
            b1 = x%i
            b2 = x % (i*10)
            x = Math.floor((x%i)/(i/10))
            if(x==7){
                a = false
            }
            x = x2
        }
        return a
    }
    var x = abc(+prompt("输入值1"))
    console.log(x)
</script>

<script type="ok" id="递归">
    function abc(x = 1,y = ""){
        if(x>10){
            return
        }else if(x == 10){
            console.log(y,x)
        }
        abc(x + 1,y + "+1")
        abc(x + 2,y + "+2")
    }
    abc(10)
</script>

<script type="ok"  id="拼接數組">
    var abc = function(...a){
        var count = 0
        var b = 0
        var d = []
        a.forEach(function aa(x){
            if(count > 0){
                d = b.concat(x)
                b = d
            }else{
                b = x
            }
            count += 1
        })
        return d
    }
    var aaa = abc([1,2,3,4],[2,3,4,5],[2,3,4,5])
    console.log(aaa)
</script>
