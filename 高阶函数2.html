    })

    var x = []

function groupBy(array,pred){
    obj = {}
    for(i = 0; i < array.length; i++){
        var name = pred(array[i],i,array)
        if(!obj[name]){
            obj[name] = [array[i]]
        }else{
            obj[name].push(array[i])
        }
    }
    return obj
}

function vge(array){
    /*var year = groupBy(jsonx,it => {
        var a = (it.born / 100) >> 0
        return a + 1
    })*/
    var year = groupBy(jsonx,p => Math.ceil(p.died / 100))
    for(i in year){
        var vgex = year[i].reduce((x,y,z) => {
            var a = y.died - y.born
            return (x * z + a) / (z + 1)
        },0)
        year[i] = vgex
    }
    return year
}

function some(array,pred){
    return array.reduce((x,y,i) => {
        return x || pred(y,i,array)
    },false)
